<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drawing Game</title>
</head>
<body>
    <div class="container">
        <canvas id="drawingCanvas" width="500" height="500"></canvas>
    </div>
    <div class="controls">
        <div class="control-group">
            <label for="color">Color:</label>
            <input type="color" id="color" value="#000000">
            <div class="pre-picked-colors">
                <div class="pre-picked-color" style="background-color: #000000;"></div>
                <div class="pre-picked-color" style="background-color: #787473;"></div>
                <div class="pre-picked-color" style="background-color: #ffffff;"></div>
                <div class="pre-picked-color" style="background-color: #67dcff;"></div>
                <div class="pre-picked-color" style="background-color: #3dcc55;"></div>
                <div class="pre-picked-color" style="background-color: #ffeb0f;"></div>
                <div class="pre-picked-color" style="background-color: #ffa719;"></div>
                <div class="pre-picked-color" style="background-color: #f71436;"></div>
                <div class="pre-picked-color" style="background-color: #ff59a7;"></div>
                <div class="pre-picked-color" style="background-color: #8324d1;"></div>
                <div class="pre-picked-color" style="background-color: #3253d9;"></div>
            </div>
        </div>
        <div class="control-group">
            <label for="size">Brush Size:</label>
            <input type="range" id="size" min="1" max="50" value="5">
            <div id="sizePreview"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
